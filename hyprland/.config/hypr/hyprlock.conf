general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    ignore_empty_input = true
    hide_cursor = false
}

# clock
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $foreground
    color = rgba(245, 245, 255, 1.0)
    font_size = 120
    font_family = Google Sans Bold
    position = 0, -50
    halign = center
    valign = top
}

# date
label {
    monitor = DP-3
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(245, 245, 255, 1.0)
    font_size = 36
    font_family = Google Sans
    position = 0, -220
    halign = center
    valign = top
}

